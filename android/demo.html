<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naviya Launcher Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 300;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .mode-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .launcher-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .grid-essential {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(3, 1fr);
        }
        
        .grid-comfort {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        
        .grid-connected {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
        }
        
        .tile {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
        }
        
        .tile:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .tile-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .tile-label {
            font-size: 16px;
            font-weight: 500;
        }
        
        .emergency-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .emergency-btn:hover {
            background: #cc3333;
            transform: translateY(-2px);
        }
        
        .status {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .build-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Naviya Launcher</h1>
            <p>Elderly-Friendly Android Launcher</p>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('essential')">Essential</button>
            <button class="mode-btn" onclick="switchMode('comfort')">Comfort</button>
            <button class="mode-btn" onclick="switchMode('connected')">Connected</button>
        </div>
        
        <div class="launcher-grid grid-essential" id="launcher-grid">
            <div class="tile">
                <div class="tile-icon">📞</div>
                <div class="tile-label">Phone</div>
            </div>
            <div class="tile">
                <div class="tile-icon">💬</div>
                <div class="tile-label">Messages</div>
            </div>
            <div class="tile">
                <div class="tile-icon">👥</div>
                <div class="tile-label">Contacts</div>
            </div>
        </div>
        
        <button class="emergency-btn" onclick="showEmergency()">🚨 Emergency SOS</button>
        
        <div class="status">
            <div>Current Mode: <span id="current-mode">Essential</span></div>
            <div>Unread Messages: <span id="unread-count">3</span></div>
        </div>
        
        <div class="build-info">
            <div class="success">✅ BUILD SUCCESSFUL</div>
            <div>Gradle 8.4 + Java 21</div>
            <div>Kotlin compilation: Clean</div>
            <div>APK: app-debug.apk ready</div>
            <div>Test Launcher: Functional</div>
        </div>
    </div>

    <script>
        const modes = {
            essential: {
                name: 'Essential',
                class: 'grid-essential',
                tiles: [
                    { icon: '📞', label: 'Phone' },
                    { icon: '💬', label: 'Messages' },
                    { icon: '👥', label: 'Contacts' }
                ]
            },
            comfort: {
                name: 'Comfort',
                class: 'grid-comfort',
                tiles: [
                    { icon: '📞', label: 'Phone' },
                    { icon: '💬', label: 'Messages' },
                    { icon: '📷', label: 'Camera' },
                    { icon: '🖼️', label: 'Gallery' }
                ]
            },
            connected: {
                name: 'Connected',
                class: 'grid-connected',
                tiles: [
                    { icon: '📞', label: 'Phone' },
                    { icon: '💬', label: 'Messages' },
                    { icon: '📷', label: 'Camera' },
                    { icon: '🖼️', label: 'Gallery' },
                    { icon: '🌤️', label: 'Weather' },
                    { icon: '👨‍👩‍👧‍👦', label: 'Family' }
                ]
            }
        };
        
        function switchMode(mode) {
            // Update active button
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update grid
            const grid = document.getElementById('launcher-grid');
            grid.className = `launcher-grid ${modes[mode].class}`;
            
            // Update tiles
            grid.innerHTML = modes[mode].tiles.map(tile => `
                <div class="tile">
                    <div class="tile-icon">${tile.icon}</div>
                    <div class="tile-label">${tile.label}</div>
                </div>
            `).join('');
            
            // Update status
            document.getElementById('current-mode').textContent = modes[mode].name;
        }
        
        function showEmergency() {
            alert('🚨 Emergency SOS Activated!\n\nThis would normally:\n• Contact emergency services\n• Notify caregivers\n• Share location\n• Log emergency event');
        }
        
        // Simulate unread count updates
        setInterval(() => {
            const count = Math.floor(Math.random() * 10);
            document.getElementById('unread-count').textContent = count;
        }, 3000);
    </script>
</body>
</html>
